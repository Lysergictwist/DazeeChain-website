<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DazeeChain Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000000;
            background-image: radial-gradient(circle at 50% 50%, #111111 0%, #000000 100%);
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ff6b35, #ff8f35);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }
        
        .login-card {
            background: rgba(17, 17, 17, 0.8);
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }
        
        .input-field {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            color: white;
        }
        
        .input-field:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }
        
        .login-btn {
            background: linear-gradient(45deg, #ff6b35, #ff8f35);
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-card rounded-xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">DazeeChain <span class="gradient-text">Admin</span></h1>
            <p class="text-gray-400">Shelter Verification System</p>
        </div>
        
        <div id="loginAlert" class="hidden mb-4 p-3 rounded-lg text-sm"></div>
        
        <form id="adminLoginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-300 mb-2">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" name="username" 
                           class="input-field w-full py-3 pl-10 pr-3 rounded-lg focus:outline-none" 
                           placeholder="Enter your username" required>
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" 
                           class="input-field w-full py-3 pl-10 pr-3 rounded-lg focus:outline-none" 
                           placeholder="Enter your password" required>
                </div>
            </div>
            
            <div>
                <button type="submit" class="login-btn w-full py-3 text-white font-bold rounded-lg focus:outline-none">
                    Sign In
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-500 text-sm">For demo purposes:</p>
            <p class="text-gray-400 text-sm mt-1">Username: <span class="text-white">admin</span> | Password: <span class="text-white">dazeecoin2025</span></p>
        </div>
        
        <div class="mt-8 text-center">
            <a href="index.html" class="text-gray-400 hover:text-white text-sm inline-flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Back to Homepage
            </a>
        </div>
    </div>
    
    <script src="js/admin-auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (adminAuth.isAuthenticated) {
                window.location.href = 'admin/shelter-approval.html';
                return;
            }
            
            const loginForm = document.getElementById('adminLoginForm');
            const loginAlert = document.getElementById('loginAlert');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (adminAuth.login(username, password)) {
                    // Show success message
                    loginAlert.classList.remove('hidden', 'bg-red-500');
                    loginAlert.classList.add('bg-green-500');
                    loginAlert.innerHTML = '<i class="fas fa-check-circle mr-2"></i> Login successful! Redirecting...';
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin/shelter-approval.html';
                    }, 1500);
                } else {
                    // Show error message
                    loginAlert.classList.remove('hidden', 'bg-green-500');
                    loginAlert.classList.add('bg-red-500');
                    loginAlert.innerHTML = '<i class="fas fa-exclamation-circle mr-2"></i> Invalid username or password';
                }
            });
        });
    </script>
</body>
</html>
