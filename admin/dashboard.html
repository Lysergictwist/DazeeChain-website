<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DazeeChain Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/admin/dashboard.html" class="text-2xl font-bold text-orange-500">DazeeChain Admin</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="adminEmail" class="text-gray-600"></span>
                    <button id="logoutBtn" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Total Shelters</h3>
                <p class="text-3xl font-bold text-gray-800" id="totalShelters">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Pending Approval</h3>
                <p class="text-3xl font-bold text-orange-500" id="pendingShelters">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Active Referrals</h3>
                <p class="text-3xl font-bold text-green-500" id="activeReferrals">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Total Documents</h3>
                <p class="text-3xl font-bold text-blue-500" id="totalDocuments">0</p>
            </div>
        </div>

        <!-- Shelter List -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-800">Shelter Registrations</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Shelter</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Referrals</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="shelterList">
                        <!-- Shelter rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Approval Modal -->
    <div id="approvalModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-lg w-full mx-4">
            <h3 class="text-lg font-medium text-gray-800 mb-4">Review Shelter Registration</h3>
            <div id="shelterDetails" class="space-y-4">
                <!-- Shelter details will be populated here -->
            </div>
            <div class="mt-6 flex justify-end space-x-4">
                <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300" onclick="closeModal()">
                    Cancel
                </button>
                <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" onclick="approveShelter()">
                    Approve
                </button>
                <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" onclick="rejectShelter()">
                    Reject
                </button>
            </div>
        </div>
    </div>

    <script src="/admin/js/dashboard.js"></script>
</body>
</html>
