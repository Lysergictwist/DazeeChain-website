<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .loader {
            border: 5px solid #333;
            border-radius: 50%;
            border-top: 5px solid #ff6b35;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            text-align: center;
            max-width: 80%;
        }
        .redirect-link {
            margin-top: 20px;
            color: #ff6b35;
            text-decoration: none;
        }
        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">Redirecting to the Admin Dashboard...</div>
    <a href="admin/shelter-approval.html" class="redirect-link">Click here if you are not redirected automatically</a>
    
    <script>
        // Redirect after a short delay
        setTimeout(function() {
            window.location.href = "admin/shelter-approval.html";
        }, 2000);
    </script>
</body>
</html>
