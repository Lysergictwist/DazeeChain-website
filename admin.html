<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - DazeeChain</title>
    <script src="js/admin-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b35, #ff8f35);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .loader {
            border: 5px solid #333;
            border-radius: 50%;
            border-top: 5px solid #ff6b35;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">DazeeChain Admin</div>
        <p>Checking authentication status...</p>
        <div class="loader"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-login for demo purposes
            if (!adminAuth.isAuthenticated) {
                adminAuth.login('admin', 'dazeecoin2025');
            }
            
            // Redirect to admin dashboard
            setTimeout(function() {
                window.location.href = 'admin/shelter-approval.html';
            }, 1500);
        });
    </script>
</body>
</html>
