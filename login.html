<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DazeeChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #e5e5e5;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ff6b35, #f98c41);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hover-scale {
            transition: transform 0.2s;
        }
        
        .hover-scale:hover {
            transform: scale(1.05);
        }

        .nav-bg {
            background-color: #000000;
            border-bottom: 1px solid #222222;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-bg shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <a href="index.html" class="text-5xl font-bold gradient-text hover-scale tracking-tight">DazeeChain</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="min-h-screen flex items-center justify-center pt-20">
        <div class="bg-gray-900 p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-800">
            <h2 class="text-3xl font-bold mb-6 text-center gradient-text">Welcome Back!</h2>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-300 mb-2" for="email">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-orange-500">
                </div>
                
                <div>
                    <label class="block text-gray-300 mb-2" for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:border-orange-500">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                               class="h-4 w-4 text-orange-500 focus:ring-orange-500 border-gray-700 rounded bg-gray-800">
                        <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-orange-500 hover:text-orange-400">Forgot password?</a>
                </div>

                <button type="submit"
                        class="w-full bg-orange-500 text-white py-3 px-4 rounded-lg hover:bg-orange-600 transition duration-200">
                    Sign In
                </button>

                <div class="text-center mt-4">
                    <p class="text-gray-400">
                        Don't have an account? 
                        <a href="register.html" class="text-orange-500 hover:text-orange-400">Register here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize AOS
        AOS.init();

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Get stored user data
            const storedData = localStorage.getItem('dazeeChainUserData');
            if (storedData) {
                const userData = JSON.parse(storedData);
                
                // Check if email matches
                if (userData.profile.email === email) {
                    // In a real app, we would properly hash and verify the password
                    // For this demo, we'll just check if the user exists
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid email or password');
                }
            } else {
                alert('No account found. Please register first.');
            }
        });
    </script>
</body>
</html>
