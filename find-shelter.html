<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Animal Shelters - DazeeChain</title>
    
    <!-- Tailwind and FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Mapbox GL CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/common.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
            border-radius: 0.5rem;
        }
        .search-box {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.2);
        }
        .shelter-card {
            background: rgba(17, 17, 17, 0.95);
            border: 1px solid #222;
            transition: all 0.3s ease;
        }
        .shelter-card:hover {
            border-color: #ff6b35;
            transform: translateY(-2px);
        }
        .mapboxgl-popup {
            max-width: 300px;
        }
        .mapboxgl-popup-content {
            background: rgba(17, 17, 17, 0.95);
            color: white;
            border: 1px solid #ff6b35;
            padding: 15px;
        }
        .mapboxgl-popup-close-button {
            color: white;
        }
        .marker {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="bg-black border-b border-gray-800 shadow-lg fixed w-full z-50" style="top: 40px;">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-4xl sm:text-5xl font-bold gradient-text">DazeeChain</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-32 pb-20">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Search Panel -->
                <div class="search-box p-6 rounded-lg">
                    <h2 class="text-2xl font-bold mb-6">Find Animal Shelters</h2>
                    
                    <!-- Search Input -->
                    <div class="mb-6">
                        <label class="block text-gray-300 mb-2">Location</label>
                        <div class="flex gap-2">
                            <input type="text" id="locationInput" placeholder="Enter zip code or city" 
                                   class="flex-1 px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 focus:border-orange-500 focus:outline-none">
                            <button onclick="searchLocation()" 
                                    class="bg-orange-500 px-4 py-2 rounded-lg hover:bg-orange-600 transition">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Filters</h3>
                        <div class="space-y-3">
                            <label class="flex items-center gap-2">
                                <input type="checkbox" id="openNow" class="form-checkbox text-orange-500 rounded">
                                <span>Open Now</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" id="acceptsDazeeCoin" class="form-checkbox text-orange-500 rounded">
                                <span>Accepts DazeeCoin</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" id="hasDogs" class="form-checkbox text-orange-500 rounded">
                                <span>Has Dogs</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" id="hasCats" class="form-checkbox text-orange-500 rounded">
                                <span>Has Cats</span>
                            </label>
                        </div>
                    </div>

                    <!-- Results List -->
                    <div id="resultsList" class="space-y-4">
                        <!-- Shelter cards will be inserted here -->
                    </div>
                </div>

                <!-- Map -->
                <div class="lg:col-span-2">
                    <div id="map" class="shadow-xl"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    
    <!-- Config -->
    <script src="js/config.js"></script>
    
    <!-- Map Implementation -->
    <script src="js/shelter-map.js"></script>
</body>
</html>
